<h2>Exception Summary</h2>

<table ng-repeat="exceptiontype in exceptionsummary">

    <thead>
    <!--<tr>-->
        <!--<th>[[exceptiontype]]</th>-->
    <!--</tr>-->
    <tr>
        <th>Screen Name</th>
        <th>Label</th>
        <th>Message</th>
        <th>Count</th>
    </tr>
    </thead>
    <tr ng-repeat="exception in exceptiontype">
        <td>[[exception.screen_name]]</td>
        <td>[[exception.label]]</td>
        <td>[[exception.message]]</td>
        <td>[[exception.count]]</td>
    </tr>
</table>

<h2>Exceptions</h2>
<table>
    <thead>
    <tr>
        <th>Screen Name</th>
        <th>Label</th>
        <th>Message</th>
        <th>Stack Trace</th>
    </tr>
    </thead>
    <tr ng-repeat="exception in exceptions">
        <td>[[exception.screen_name]]</td>
        <td>[[exception.label]]</td>
        <td>[[exception.message]]</td>
        <td>[[exception.stack_trace]]</td>
    </tr>
</table>
